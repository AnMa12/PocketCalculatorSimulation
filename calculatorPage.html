<html>
	<head>
		<title>HTML Tutorial</title>
		<script src="calculatorCode.js"></script>
		<link rel="stylesheet" type="text/css" href="calculatorStyle.css">
	</head>
	
	<body>
		
		<h1>This is a heading</h1>
		<p>This is a paragraph.</p>
		
		<p id = "result">D</p>
		<p id = "history">D</p>
		
		<button id = "nr0" type="button">0</button>
		<button id = "nr1" type="button">1</button>
		<button id = "nr2" type="button">2</button>
		<button id = "nr3" type="button">3</button>
		<button id = "nr4" type="button">4</button>
		<button id = "nr5" type="button">5</button>
		<button id = "nr6" type="button">6</button>
		<button id = "nr7" type="button">7</button>
		<button id = "nr8" type="button">8</button>
		<button id = "nr9" type="button">9</button>
		
		<button id = "equal" type="button">=</button>
		<button id = "plus" type="button">+</button>
		<button id = "minus" type="button">-</button>
		<button id = "divide" type="button">/</button>
		<button id = "multiply" type="button">*</button>
		

	</body>
</html>
